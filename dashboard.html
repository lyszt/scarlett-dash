      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const social = document.getElementById("social-folder");
          const entertainment = document.getElementById("entertainment-folder");
          const productivity = document.getElementById("productivity-folder");
          const tools = document.getElementById("tools-folder");

          const social_button = document.getElementById("social-button");
          const entertainment_button = document.getElementById("entertainment-button");
          const productivity_button = document.getElementById("productivity-button");
          const tools_button = document.getElementById("tools-button");

          const panels = [social, entertainment, productivity, tools];
          // Sets for initial activation
          productivity.classList.add("active");
          // Helper function to clear the active class
          function clearActive() {
            panels.forEach((panel) => {
              if (panel) {
                panel.classList.remove("active");
              }
            });
          }

          // Add click event listeners to each button
          social_button.addEventListener("click", function () {
            clearActive();
            if (social) social.classList.add("active");
          });

          entertainment_button.addEventListener("click", function () {
            clearActive();
            if (entertainment) entertainment.classList.add("active");
          });

          productivity_button.addEventListener("click", function () {
            clearActive();
            if (productivity) productivity.classList.add("active");
          });

          tools_button.addEventListener("click", function () {
            clearActive();
            if (tools) tools.classList.add("active");
          });

        });

      </script>
